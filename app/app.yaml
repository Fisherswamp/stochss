application: stochssapp
version: 1
runtime: python27
api_version: 1
threadsafe: no

handlers:
- url: /static/ico/favicon.ico
  static_files: static/ico/favicon.ico
  upload: static/ico/favicon.ico
- url: /static
  static_dir: static
- url: /lib/flot
  static_dir: lib/flot

- url: /.*
  script: stochssapp.app
  login: required
  auth_fail_action: redirect

libraries:
- name: jinja2
  version: latest
- name: lxml
  version: latest
