{% extends "login_base.html" %}
{% block title %}Register{% endblock %}
{% block csscontent %}<link href="/static/css/user_registration.css" rel="stylesheet">{% endblock %}

{% block content %}
  <div class="span6 offset3 well">
    <h4>Please fill in the following information:</h4>
    <form action="/register" method="post" class="form-horizontal">
      <fieldset>
        <div class="control-group">
          <label class="control-label">Name</label>
          <div class="controls">
            <input type="text" name="name" value="{{name}}">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Email Address</label>
          <div class="controls">
            <input id="email-input" type="email" name="email" value="{{email_address}}">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Password</label>
          <div class="controls">
            <input id="password" type="password" name="password">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Password Confirmation</label>
          <div class="controls">
            <input id="password_conf" type="password" name="password_confirmation">
          </div>
        </div>
        {% if create_admin %}
          <input type="hidden" name="secret_key" value="{{secret_key}}">
        {% endif %}
        <div class="form-actions">
          <button id="submit-btn" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </fieldset>
    </form>    
  </div>
{% endblock %}
{% block jscontent %}<script src="/static/js/user_registration.js"></script>{% endblock %}
