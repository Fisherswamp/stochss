{% extends "login_base.html" %}
{% block title %}Login{% endblock %}
{% block csscontent %}<link href="/static/css/login.css" rel="stylesheet">{% endblock %}

{% block content %}
  {% if error_alert %}
    <p class="alert alert-error">{{alert_message}}</p>
  {% elif success_alert %}
    <p class="alert alert-success">{{alert_message}}</p>
  {% endif %}
  
  <div class="span3 offset4 well">
    <h4>Please log in to continue</h4>
    <form action="/login" method="post">
      <input type="email" name="email" placeholder="email@example.com">
      <input type="password" name="password" placeholder="password">
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>    
  </div>
  <div class="span3 offset4 well">
    <h4>Request an account</h4>
    <form action="/login" method="post">
      <input type="email" name="email" placeholder="email@example.com">
      <input type="hidden" name="request_account" value="True">
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  
{% endblock %}
