{% extends "login_base.html" %}
{% block title %}Login{% endblock %}
{% block csscontent %}<link href="/static/css/login.css" rel="stylesheet">{% endblock %}

{% block content %}
  {% if error_alert %}
    <p class="alert alert-error">{{alert_message}}</p>
  {% elif success_alert %}
    <p class="alert alert-success">{{alert_message}}</p>
  {% endif %}
  
  <div class="span3 offset4 well">
    <h4 class="well-title">Please log in to continue</h4>
    <form action="/login" method="post">
      <fieldset>
        <div class="control-group">
          <input type="email" name="email" placeholder="email@example.com">
        </div>
        <div class="control-group">
          <input type="password" name="password" placeholder="password">
        </div>
        <div class="control-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </fieldset>
    </form>
    <h4 class="well-separator">Or</h4>
    <form action="/register" method="get">
      <fieldset>
        <div class="control-group create-account">
          <button class="btn btn-primary">Create Account</button>
        </div>
      </fieldset>
    </form>    
  </div>
  <div class="span3 offset4 well">
    <h4 class="well-title">Request an account</h4>
    <form action="/login" method="post">
      <fieldset>
        <div class="control-group">
          <input type="email" name="email" placeholder="email@example.com">
        </div>
        <div class="control-group">
          <input type="hidden" name="request_account" value="True">
        </div>
        <div class="control-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </fieldset>
    </form>
  </div>
  
{% endblock %}
