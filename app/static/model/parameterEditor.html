<div class="span9">
    <div class="row-fluid">
	<div class="well well-large">
	  <h3><a data-toggle="collapse" data-target="#optional" default> Create a new parameter </a>&raquo; </h3>
	  <br/>
	  <div id="optional" class="in collapse" style="height:auto">
	    <label>Parameter:</label><br />
	    <input class="name" type="text" placeholder="Species name" style="width: 160px" TITLE = "Give a Name to the Parameter" /><br /><br />
	    <label>Value:</label><br />
	    <input type="text" class="expression span3" TITLE = "Insert an Value"><br />
	    <button class="createParameter" type="submit" class="btn btn-primary" style="float: right;">
	      Add parameter
	    </button>
	  </div>

	    <div id="msg"></div>
	    
	    <h3><a data-toggle="collapse" data-target="#parameterList" default>Species </a>&raquo; </h3><br/>
	    <div id="parameterList" class="in collapse" style="height: auto">
	      <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered">
		<thead>
		  <tr>
		    <th>Name </th><th>Expression </th><th>&nbsp;</th>
		  </tr>
		</thead>
		<tbody id="tableBody">
		</tbody>
	      </table>					
	    </div>
	</div>
    </div>
</div>
