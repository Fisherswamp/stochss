{% extends "base.html" %}
{% block title%}Manage Datastore{% endblock %}
{% block content %}

<!-- Script to check/unckeck all checkboxes -->
<script language="JavaScript">
    function toggle(source) {
        checkboxes = document.getElementsByName('select_job');
        for(var i=0, n=checkboxes.length;i<n;i++) {
            checkboxes[i].checked = source.checked;
        }
    }
    </script>
<!--    -->

 <div class="span9">

	<div class="row-fluid">

		<div class"span9">

<h2><a data-toggle="collapse" data-target="#optional"> Job Status </a></h2>
            
            <form class ="well form" action="/status" method="post">
            <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="dataTable">
                <thead>
                    <tr>
                        <th><input type="checkbox" onClick="toggle(this)"/></th><th>Job name </th><th>Status</th><th>Output URL</th>
                    </tr>
                </thead>
                <tbody>
                    {% for job in all_jobs %}
                    <tr>
                        <td><input type="checkbox" name="select_job" value="{{job.name}}"> </td>
                        <td>
                            <span>{{job.name}}</span>
                        </td>
                        <td>
                            {% if job.status %}
                            <span style="color: green" class="create_msg">Finished</span>
                            {% else %}
                            <span> Running </span>
                            {% endif %}
                        <td><a href={{job.output_url}}>{{job.output_url}}</a></td>
                        <!-- <td><a href="javascript:void(0)" onclick="javascript:deleteElement('{{job.name}}')">Delete</a></td> -->
                    </tr>
                    
                    {% endfor %}
                </tbody>
            </table>

<button type="submit" class="btn btn-primary" name="delete">Delete Selected</button>
<button type="submit" class="btn btn-primary" name="refresh">Refresh</button>
</form>

<!-- <form id="deleteForm" method="post" action="/modeleditor/delete">
    <input type="hidden" name="toDelete" />
    <input type="hidden" name="delete" value="1"/>
</form> -->
            
					
</div>
</div>
</div>

{% endblock %}
